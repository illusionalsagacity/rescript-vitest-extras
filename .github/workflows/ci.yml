name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: ubuntu-slim

    steps:
      - uses: actions/checkout@v4

      - uses: moonrepo/setup-toolchain@v0
        with:
          auto-install: true

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build ReScript
        run: yarn res:build

      - name: Run tests
        run: yarn test --run --coverage
